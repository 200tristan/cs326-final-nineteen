<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="demoAssets\LogoIcon.png" type="image/x-icon">
        <title>ScribblStudio</title>
        <link rel="stylesheet" href="style.css" />
        <script src="scribblStudio.js" defer></script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas> 
        <div class="toolbox">
            <button id="decrease">-</button>
            <span id="size">5</span>
            <button id="increase">+</button>
            <input type="color" id="color" />
            <button id="clear"></button>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <title>ScribblGram Login</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="images/LogoIcon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="login.js"></script>
</head>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX-2">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2">Password</label>
            </div>

            <button id="login" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            <hr class="my-4">

            <button id="register" class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"> Register</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
